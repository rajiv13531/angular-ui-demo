<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
<script src="https://code.angularjs.org/1.6.1/angular-animate.min.js"></script>
<script src="https://code.angularjs.org/1.6.1/angular-sanitize.js"></script>
<script src="../ui-bootstrap-tpls-2.5.0/ui-bootstrap-tpls-2.5.0.js"></script>
<script src="../js/default.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div ng-controller="DateParserDemoCtrl">
		<h4>Formatting codes playground</h4>
		<p class="form-group">
			<label>Define your format</label> <input type="text"
				ng-model="format" class="form-control">
		</p>
		<p class="form-group">
			<label>Result</label> <input type="text" class="form-control"
				uib-datepicker-popup="{{format}}" ng-model="date" />
		</p>
	</div>
</body>
</html>
